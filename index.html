<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="scripts/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="scripts/scripts.js"></script>

  <title>Online Marketplace</title>
</head>
<body>
  <div id="guitarHeader">
    <div class="row">
      <div class="col-lg-2">
        <img src="imgs/stratocaster.png" alt="">
      </div>
      <div class="col-lg-2">
        <img src="imgs/telecaster.png" alt="">
      </div>
      <div class="col-lg-2">
        <img src="imgs/lesPaul.png" alt="">
      </div>
      <div class="col-lg-2">
        <img src="imgs/gibsonSG.png" alt="">
      </div>
      <div class="col-lg-2">
        <img src="imgs/gretsch.png" alt="">
      </div>
      <div class="col-lg-2">
        <img id="overflowRight" src="imgs/flyingV.png" alt="">
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Guitar Centre</h1>
    <form id="order" action="index.html" method="post">
      <div class="form-group">
        <label for="product">Guitar Models</label>
        <select class="form-control" name="test" id="product">
          <option>Select</option>
          <option>Fender Stratocaster</option>
          <option>Fender Telecaster</option>
          <option>Gibson Les Paul</option>
          <option>Gibson SG</option>
          <option>Gretsch Semi-Hollow Body</option>
          <option>Dean Flying V</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" class="form-control" type="text" placeholder="John Smith">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" class="form-control" type="text" placeholder="123 Street, City, State, Zipcode">
      </div>

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>

    <p id="test"></p>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>
</html>
